<html>
<head>
  <script src='./WebMIDIAPI.min.js'></script>
  <!--<script src='https://cwilso.github.com/WebMIDIAPIShim/build/WebMIDIAPI.min.js'></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.58/Tone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/1.2.8/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0/es6/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0/es6/music_vae.js"></script>
</head>

<body>

  <h2> Melody conversation - using Google Magenta MusicVAE</h2>


  <div style="margin-left:20px" id="status"></div>


  <div class="melody" id="active">
    <div id="staff0"></div>
  </div>

  <div class="between" id="beforeSamples"></div>

  <div class="melody" id="sample1">
    <div id="staff1"></div>
  </div>
  <div class="melody" id="sample2">
    <div id="staff2"></div>
  </div>
  <div class="melody" id="sample3">
    <div id="staff3"></div>
  </div>
  
  <div class="between" id="afterSamples"></div>

  <div class="melody" id="recording">
    <div id="staffRec"></div>
  </div>

  <div class="between" id="afterRecording"></div>

  <input type="checkbox" id="useClick">Use click
  <select id="player">
    <option>Basic player</option>
    <option>Soundfont player</option>
    <option>MIDI player</option>
  </select>

  <div id="controls">
  </div>

  <script src="./index.js"></script>
</body>
</html>
